<app-header></app-header>

<div class="min-h-screen personal2 flex justify-center items-center">
  <div
    class="absolute w-60 h-60 rounded-xl bg-blue-600 -top-5 -left-16 z-0 transform rotate-45 hidden md:block"
  ></div>
  <div
    class="absolute w-60 h-40 rounded-xl bg-blue-600 bottom-5 -right-10 transform rotate-12 hidden md:block"
  ></div>
  <form id="quickForm" [formGroup]="signUpForm" (ngSubmit)="signup()">
    <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
      <div>
        <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">
          Create An Account
        </h1>
        <p
          class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer"
        >
          Create an account to enjoy all the services without any ads for free!
        </p>
      </div>
      <div class="space-y-4">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Entrez Votre Nom !"
          [formControlName]="'username'"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"
        />
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Entrez Votre Email !"
          [formControlName]="'email'"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"
        />
        <input
          type="password"
          id="password"
          class="form-control"
          [formControlName]="'password'"
          placeholder="Entrez Votre Mot de Passe !"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"
        />
        <input
          type="password"
          id="password_confirmation"
          class="form-control"
          [formControlName]="'password_confirmation'"
          placeholder="Confirmer le Mot de Passe !"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"
        />
      </div>
      <div class="text-center mt-6">
        <button
          type="submit"
          class="py-2 mb-2 w-64 text-xl text-white bg-blue-600 rounded-2xl"
        >
          Create Account
        </button>
        <p></p>
        <a href="/login" class="mt-4 text-sm"
          >Already Have An Account?
          <span class="underline cursor-pointer"> Sign In</span>
        </a>
      </div>
    </div>
  </form>
  <div
    class="w-40 h-40 absolute bg-blue-600 rounded-full top-0 right-12 hidden md:block"
  ></div>
  <div
    class="w-20 h-40 absolute bg-blue-600 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block"
  ></div>
</div>

<app-footer></app-footer>
