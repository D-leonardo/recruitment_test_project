
<app-header></app-header>

<div class="container-fluid personal2">
    
    <section class="insertImage">
        <div class="flex flex-row max-w-screen-xl px-1 py-4 mx-auto lg:gap-8 xl:gap-0 lg:py-8 lg:cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-4 text-4xl font-extrabold leading-none md:text-5xl xl:text-6xl dark:text-white">Welcome at FindMyPosition</h1>
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">Find Your Position On a Google Map together with other Users !.</p>
            </div>

            <div id="gmap" class="hidden lg:mt-0 lg:col-span-5 lg:flex ">
                <google-map height="400px"
                    width="750px"
                    [center]="center"
                    [zoom]="zoom"
                    (mapClick)="moveMap($event)"
                    (mapMousemove)="move($event)">
                </google-map>

            </div>                
        </div>
        <div class="flex flex-row">
            <div>Latitude: {{display?.lat}}</div>
            <div>Longitude: {{display?.lng}}</div>
        </div>
    </section>
</div>


<app-footer></app-footer>
